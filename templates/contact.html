{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/contact" method="POST">{% csrf_token %}
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="Email">Email</label>
          <input type="text" id="Email" name="email" placeholder="Your Email..">
          <label for="phone">phone</label>
          <input type="text" id="phone" name="phone" placeholder="Your Email..">

      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="desc" placeholder="Write something.." style="height:200px"></textarea>
      
          <!-- <input type="submit" value="Submit"> -->
          <button type="submit" style="background-color: green; padding:0.3rem;">Submit</button>
        </form>
      </div>
    
</body>
</html>
